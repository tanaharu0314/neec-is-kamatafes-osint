      <h2 class="title">写真のファイル情報から撮影地を特定する</h2>
    体験ブースで行ったものは、写真に写っている情報から突き合わせて撮影場所を見つけました。<br>
    しかし写真に「場所が分かるものが映っていないから安心」というわけではありません。<br>
    カメラやスマートフォンの設定によっては、撮影した経度・緯度が記録されています。
